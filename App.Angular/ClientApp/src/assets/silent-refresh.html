<head>
    <title></title>
</head>
<body>
<script src="/assets/oidc-client.min.js"></script>
<script>
            const idpSettings = {
              authority: 'https://localhost:5001',
              client_id: 'AngularSPA',
              redirect_uri: 'https://localhost:5001/auth-callback',
              post_logout_redirect_uri: 'https://localhost:5001/signout-callback',
              response_type: 'id_token token',
              scope: 'openid offline_access WebAPI profile names',
              filterProtocolClaims: true,
              loadUserInfo: true,
            };
            new Oidc.UserManager(idpSettings).signinSilentCallback()
                .catch(error => {
                    console.log(error);
                });
</script>
</body>

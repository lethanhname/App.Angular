<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;" class="mt-4">

  <button mat-flat-button color="primary" style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true">Confirm</button>
  <button mat-flat-button type="button" value="Cancel"  [mat-dialog-close]="false">Cancel</button>

</div>
